<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval</title>
  </head>
  <body>
    <h1>Working on Time Interval</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const changeText = function () {
      console.log("Md Aftab Alam");
     document.querySelector('h1').innerHTML="Best Javascript series"//use to set a popout after a time interval
    };
  //buttton
   const changeMe= setTimeout(changeText,9000);
   //clearTimeout(changeMe)
    document.getElementById('stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("button click")
    })
  </script>
</html>
