<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>closure</title>
  </head>
  <body>
    <button id ="orange"> Orange</button>
    <button id="green"> green</button>
    <script> 
        //Lexical scoping
      function init() {
        let name = "Mozilla"; // name is a local variable created by init
        function displayName() {
          // displayName() is the inner function, that forms the closure
          console.log(name); // use variable declared in the parent function
        }
        displayName();
      }
      init();



    function outer(){
        let username='Aftab'
        function inner(){
            let ani="Goat"
            console.log("inner" , username)//inner function can access property of outer function
        }

        function inner2(){
            console.log("inner" , username)//inner function can access property of outer function
            //console.log("outer",ani) //due to local scope(bracket scope)
        }
        inner2()
        inner();
        //console.log("outer",ani) //outer function cant access property of inner function
    }
    outer();
   // console.log("outer" , username)


   //closure  
   function makeFunc() {
  const name = "Mozilla";
  function displayName() {
    console.log(name);
  }
  return displayName;//passing referece of function
  //function call pass complete lexical scope 
}

const myFunc = makeFunc();
myFunc();

    </script> 
    <script>   
   
    // document.getElementById("orange").onclick = function(){
    //     document.body.style.backgroundColor = 'orange';
    // };
    // document.getElementById("green").onclick = function(){
    //     document.body.style.backgroundColor = 'green';
    // };
    function clickHandler(color){
       // document.body.style.backgroundColor =  `${color}`; //execute the function directly
      return function(){
        document.body.style.backgroundColor =  `${color}`;
       }
    }
    document.getElementById("orange").onclick =clickHandler('orange')
    document.getElementById("green").onclick =clickHandler('green')
  

    </script>
    <script src="closure.js" charset="utf-8"></script>
  </body>
</html>
