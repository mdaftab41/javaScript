<!DOCTYPE html>
<html lang="en">
<head>

    <title>searchApp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Sarch for Images"></input>

    <div class="search-results">
        <div class="search-result">

         <a href="https://unsplash.com/photos/a-couple-of-camels-that-are-standing-in-the-sand-OZTEV4iE1EA" target="_blank">Whispers of the Desert</a> 
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1722218530707-2b6b720ac3bc?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="train station">  
            <a href="https://unsplash.com/photos/a-group-of-people-standing-on-a-platform-next-to-a-train-nAw0zd2W4uk" target="_blank"> train station image</a>  
        </div>
        <div class="search-result">
            <img src=" https://plus.unsplash.com/premium_photo-1673894431519-f6553a8f5ab2?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Desert">  
            <a href=" https://unsplash.com/photos/an-aerial-view-of-a-dirt-road-in-the-desert-p4LHwIQJq2w" target="_blank"> Landscape Images & Pictures</a>  
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1721367632166-0d851a5349af?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="nature">

    <button id="show-more-btn">Show more</button>
   <script src="./index.js"></script>
